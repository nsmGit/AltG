{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/materialize.min.css' %}"  rel="stylesheet" media="screen,projection"/>
    <link href="{% static 'css/login.css' %}"  rel="stylesheet" media="screen,projection"/>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src='{% static 'js/materialize.min.js' %}'></script>

    <title>{% if request.path != '/' %}{% block title %}{% endblock %} | {% endif %}Blog App with Auth | Django2 Tutorial</title>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
